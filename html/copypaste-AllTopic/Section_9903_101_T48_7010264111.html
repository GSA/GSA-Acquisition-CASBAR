      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">9903.101</span> Cost Accounting Standards.</h1>
      <div class="body conbody">
         <p class="p P">Public Law 100-679 (41 U.S.C. 422) requires certain contractors and subcontractors to comply with Cost Accounting Standards (CAS) and to disclose in writing and follow consistently their cost accounting practices.


</p>
