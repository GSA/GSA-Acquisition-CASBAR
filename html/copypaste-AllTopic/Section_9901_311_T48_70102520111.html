      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">9901.311</span> Executive sessions.</h1>
      <div class="body conbody">
         <p class="p P">During the course of a Board meeting, any Board Member may request that for any portion of the meeting, the Board meet in executive session. The Chairman shall thereupon order such a session.


</p>
